<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Test</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .user-profile {
            position: relative;
        }
        
        .user-profile .dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            background: #ffffff;
            border: 2px solid #f3f4f6;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            color: #1f2937;
            text-decoration: none;
        }
        
        .user-profile .dropdown-toggle:hover {
            border-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            color: #1f2937;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .user-profile .dropdown-menu {
            margin-top: 0.5rem;
            border: none;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            min-width: 200px;
        }
        
        .user-profile .dropdown-item {
            padding: 0.75rem 1rem;
            color: #1f2937;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0;
        }
        
        .user-profile .dropdown-item:hover {
            background: rgba(79, 70, 229, 0.1);
            color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Dropdown Test</h1>
        
        <!-- Standard Bootstrap Dropdown -->
        <div class="mb-4">
            <h3>Standard Bootstrap Dropdown</h3>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Standard Dropdown
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
        </div>
        
        <!-- User Profile Dropdown -->
        <div class="mb-4">
            <h3>User Profile Dropdown</h3>
            <div class="user-profile dropdown">
                <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="user-avatar">
                        A
                    </div>
                    <span>alper</span>
                    <i class="fas fa-chevron-down"></i>
                </a>
                
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">
                        <i class="fas fa-user me-2"></i>Profile
                    </a></li>
                    <li><a class="dropdown-item" href="#">
                        <i class="fas fa-cog me-2"></i>Settings
                    </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a></li>
                </ul>
            </div>
        </div>
        
        <!-- Test Buttons -->
        <div class="mb-4">
            <h3>Test Controls</h3>
            <button class="btn btn-secondary" onclick="testDropdown()">Test Dropdown Programmatically</button>
            <button class="btn btn-info" onclick="showDebugInfo()">Show Debug Info</button>
        </div>
        
        <!-- Debug Info -->
        <div class="mb-4">
            <h3>Debug Information</h3>
            <div id="debug-info" class="bg-light p-3 rounded">
                <p>Bootstrap Version: <span id="bootstrap-version">Loading...</span></p>
                <p>Dropdown Elements Found: <span id="dropdown-count">Loading...</span></p>
                <p>Dropdown Status: <span id="dropdown-status">Loading...</span></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Page loaded');
            showDebugInfo();
        });
        
        function testDropdown() {
            console.log('üß™ Testing dropdown programmatically...');
            
            if (typeof bootstrap === 'undefined') {
                console.error('‚ùå Bootstrap not loaded');
                return;
            }
            
            console.log('‚úÖ Bootstrap loaded:', bootstrap.VERSION);
            
            const dropdownElement = document.querySelector('[data-bs-toggle="dropdown"]');
            if (dropdownElement) {
                try {
                    const dropdown = new bootstrap.Dropdown(dropdownElement);
                    console.log('‚úÖ Dropdown instance created');
                    
                    dropdown.show();
                    console.log('‚úÖ Dropdown shown');
                    
                    setTimeout(() => {
                        dropdown.hide();
                        console.log('‚úÖ Dropdown hidden');
                    }, 2000);
                    
                } catch (error) {
                    console.error('‚ùå Error with dropdown:', error);
                }
            } else {
                console.error('‚ùå No dropdown element found');
            }
        }
        
        function showDebugInfo() {
            const debugInfo = {
                bootstrap: typeof bootstrap !== 'undefined',
                bootstrapVersion: typeof bootstrap !== 'undefined' ? bootstrap.VERSION : 'Not loaded',
                dropdownElements: document.querySelectorAll('[data-bs-toggle="dropdown"]').length,
                userAgent: navigator.userAgent
            };
            
            console.log('Debug Info:', debugInfo);
            
            document.getElementById('bootstrap-version').textContent = debugInfo.bootstrapVersion;
            document.getElementById('dropdown-count').textContent = debugInfo.dropdownElements;
            document.getElementById('dropdown-status').textContent = debugInfo.bootstrap ? 'Bootstrap Loaded' : 'Bootstrap Not Loaded';
        }
    </script>
</body>
</html>
